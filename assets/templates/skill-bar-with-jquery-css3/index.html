<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Skill Bar with jQuery & CSS3</title>
    
    
    
    
        <link rel="stylesheet" href="css/style.css">

    
    
    
  </head>

  <body>
<div class = "header"><h1>Progress</h1></div>
    
<div class="skillbar clearfix " data-percent="65%">
	<div class="skillbar-title" style="background: #F7E873;"><span>Zone 1</span></div>
	<div class="skillbar-bar" style="background: #F7E872;"></div>
	<div class="skill-bar-percent">65%</div>
</div>
<!---  CSS --->
<div class="skillbar clearfix " data-percent="85%">
	<div class="skillbar-title" style="background: #00a8ff;"><span>Zone 2</span></div>
	<div class="skillbar-bar" style="background: #6CIFF;"></div>
	<div class="skill-bar-percent">85%</div>
</div>
<!---- /CSS --->
<!----- jQuery  ------->
<div class="skillbar clearfix " data-percent="60%">
	<div class="skillbar-title" style="background: #A00000;"><span>Zone 3</span></div>
	<div class="skillbar-bar" style="background: #D00000;"></div>
	<div class="skill-bar-percent">60%</div>
</div>
<!----- /jQuery  ------->
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

        <script src="js/index.js"></script>

    
    
    
  </body>
</html>
